<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <main>
        <div class="container">
            <h2>Contact Us</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="First Name" class="first">Firts Name</label>
                    <input type="text" name="First Name" id="" >
                </div>

                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" name="Last Name" id="" >
                </div>
            </div>
            <div class="form-group">
                <label for="Email Address *">Email Address</label>
                <input type="text" name="email" id="" >
            </div>
        </div>

        <div class="radio">
            <label for="Type">Query Type</label>
            <div class="radio-row">
                <div class="edit-radio">
                    <input type="radio" name="General" id="" class="edit-radio">
                    <label for="General" >General Enquiry</label>
                </div>
                <div class="edit-radio">
                    <input type="radio" name="General" id="">
                    <label for="General" >Support Request</label>
                </div>
            </div>
        </div>

        <div class="message">
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
        </div>

        <div class="checkbox">
            <input type="checkbox" name="aceitar" id="">
            <label for="aceitar" class="checkbox-label"> I consent to being contacted by the team</label>
        </div>
        <div class="div-btn">
            <input type="button" value="Submit" class="btn">
        </div>
    </main>
    
</body>
</html>
